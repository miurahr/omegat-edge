name: Run Gradle test

on: push

jobs:
  gradle:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v2
      with:
        distribution: 'temurin'
        java-version: '11'
    - uses: gradle/gradle-build-action@v2
      name: Gradle check
      with:
        arguments: check